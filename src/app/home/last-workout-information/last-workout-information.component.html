<div class="container">
  <app-spinner [visible]="loading"></app-spinner>

  <ng-container *ngIf="exerciseData && exerciseData.length > 0; else noData">
    <div class="exercise-card" *ngFor="let ex of exerciseData">
      <h3 class="exercise-name">{{ ex.name }}</h3>
      <p class="category">Category: {{ ex.category }}</p>

      <!-- Cardio -->
      <p class="detail" *ngIf="ex.category === 'Cardio'">
        <span *ngIf="ex.duration">Duration: {{ ex.duration }} min</span>
        <span *ngIf="ex.distance"> · Distance: {{ ex.distance }} {{ distanceUnit }}</span>
        <span *ngIf="ex.calories"> · Calories: {{ ex.calories }}</span>
      </p>

      <!-- Strength -->
      <p class="detail" *ngIf="ex.category === 'Strength'">
        <span *ngIf="ex.sets">Sets: {{ ex.sets }}</span>
        <span *ngIf="ex.reps"> · Reps: {{ ex.reps }}</span>
      </p>

      <!-- Bodyweight -->
      <p class="detail" *ngIf="ex.category === 'Bodyweight'">
        <span *ngIf="ex.reps">Reps: {{ ex.reps }}</span>
      </p>

      <!-- Notiz (falls vorhanden) -->
      <p class="note" *ngIf="ex.note">Note: {{ ex.note }}</p>
    </div>
  </ng-container>

  <ng-template #noData>
    <p class="no-data">No exercises found. Start your workout!</p>
  </ng-template>
</div>
