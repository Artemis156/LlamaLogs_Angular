<div *ngIf="visible" class="modal-overlay" (click)="close()">
  <div class="modal-content glass-modal" (click)="$event.stopPropagation()">
    <p class="modal-text">
      Are you sure you want to delete this exercise?<br />
      All related workout data will also be permanently deleted.
    </p>

    <div class="button-row">
      <button class="cancel-button glass-button" (click)="close()">Cancel</button>
      <button class="delete-button glass-button danger" (click)="confirmDelete()">Yes, delete</button>
    </div>
  </div>
</div>
