<div *ngIf="visible" class="modal-overlay" (click)="close()">
  <div class="modal-content glass-modal" (click)="$event.stopPropagation()">
    <h2 class="modal-title">
      {{ isEditing ? "Edit Equipment" : "New Equipment" }}
    </h2>

    <label class="label">Name:</label>
    <input
      type="text"
      [(ngModel)]="editName"
      placeholder="Name"
      class="glass-input"
    />

    <label class="label">Type:</label>
    <div class="type-buttons">
      <button
        *ngFor="let t of types"
        class="glass-button"
        [ngClass]="{ selected: editType === t }"
        (click)="editType = t"
      >
        {{ t }}
      </button>
    </div>

    <label class="label">Description:</label>
    <textarea
      [(ngModel)]="editDescription"
      placeholder="Description"
      class="glass-input"
      rows="3"
    ></textarea>

    <div class="footer-buttons">
      <button class="cancel-button glass-button" (click)="close()">
        Cancel
      </button>
      <button class="save-button glass-button" (click)="save()">Save</button>
    </div>
  </div>
</div>
