<ion-content fullscreen class="liquid-background">
  <div class="container">
    <h1 class="heading">Settings</h1>

    <div class="settings-wrapper">
      <div class="glass-list">
        <!-- Gewichtseinheit -->
        <div class="glass-item">
          <label for="weightUnit">Weight Unit</label>
          <select
            id="weightUnit"
            [(ngModel)]="weightUnit"
            (change)="saveUnitPreference('weight', weightUnit)"
            class="glass-select"
          >
            <option value="kg">Kilogramm (kg)</option>
            <option value="lbs">Pounds (lbs)</option>
          </select>
        </div>

        <!-- Distanzeinheit -->
        <div class="glass-item">
          <label for="distanceUnit">Distance Unit</label>
          <select
            id="distanceUnit"
            [(ngModel)]="distanceUnit"
            (change)="saveUnitPreference('distance', distanceUnit)"
            class="glass-select"
          >
            <option value="km">Kilometer (km)</option>
            <option value="mi">Meilen (mi)</option>
          </select>
        </div>

        <!-- Sprache -->
        <div class="glass-item">
          <label for="language">Language</label>
          <select
            id="language"
            [(ngModel)]="language"
            (change)="changeLanguage(language)"
            class="glass-select"
          >
            <option value="de">Deutsch</option>
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</ion-content>
